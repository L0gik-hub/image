<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: red;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        .third{
            height: 225px;
        }

        #menu ul li a{
            text-decoration: none;
            color: black;
        }

        p{
            color: green;
        }
    </style>
</head>
<body>

    <section id="home">
        <h1>Welcome to our Website!</h1>
        <p>Explore the world of technology with our featured image:</p>
        <a href="https://tinyurl.com/3hnf62w6" target="_blank">
            <img src="technology.jpg" alt="Technology Image" width="500px">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery - Nature</h2>
        <p>Discover the beauty of nature through these images:</p>
        <div>
            <a href="https://tinyurl.com/2n9239ke" target="_blank">
                <img src="nature 1.jpg" alt="Nature Image 1" width="400">
            </a>
            <a href="https://tinyurl.com/2n9239ke" target="_blank">
                <img src="nature 2.jpg" alt="Nature Image 2" width="400">
            </a>
            <a href="https://tinyurl.com/2n9239ke" target="_blank">
                <img class="third" src="nature 3.jpg" alt="Nature Image 3" width="400">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Indulge in our delicious food items, each linked to a mouth-watering image:</p>
        <ul>
            <li><a href="https://www.edwardmungai.com/blog/you-are-what-you-eat" target="_blank">Pizza</a></li>
            <li><a href="https://shorturl.at/axBKN" target="_blank">Sushi</a></li>
            <li><a href="https://shorturl.at/cgjyN" target="_blank">Chocolate Cake</a></li>
        </ul>
    </section>

</body>
</html>
